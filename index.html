<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Leveling System</title>
  <style>
    body {
      background: #000814;
      color: #00f0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }.system-window {
  background: rgba(0, 0, 40, 0.9);
  border: 2px solid #00f0ff;
  padding: 20px;
  border-radius: 8px;
  width: 300px;
  text-align: center;
  box-shadow: 0 0 20px #00f0ff;
  animation: fadeIn 1s ease forwards;
}

.button {
  background: #00f0ff;
  color: #000814;
  border: none;
  padding: 10px 20px;
  margin-top: 15px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 4px;
  transition: background 0.3s;
}

.button:hover {
  background: #00bcd4;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

.stats {
  margin: 20px 0;
  text-align: left;
}

.stat {
  margin: 5px 0;
}

  </style>
</head>
<body>
  <div class="system-window">
    <h2>System Window</h2>
    <div class="stats">
      <div class="stat">Level: <span id="level">1</span></div>
      <div class="stat">XP: <span id="xp">0</span> / 100</div>
      <div class="stat">Strength: <span id="strength">10</span></div>
    </div>
    <button class="button" onclick="gainXP()">Complete Quest</button>
  </div>  <script>
    let level = 1;
    let xp = 0;
    let strength = 10;

    function gainXP() {
      xp += 50;
      if (xp >= 100) {
        xp = 0;
        level++;
        strength += 50;
      }
      document.getElementById('level').innerText = level;
      document.getElementById('xp').innerText = xp;
      document.getElementById('strength').innerText = strength;
    }
  </script></body>
</html>
